<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style>
		.view,
		.edit {
			height: 150px;
			width: 400px;
			font-family: sans-serif;
			font-size: 14px;
			display: block;
		}

		.view {
			padding: 2px;
			border: 1px solid black;
		}

		.edit {
			border: 3px solid blue;
			padding: 0px;
		}

		.edit:focus {
			outline: none;
		}
	</style>
</head>

<body>

	<ul>
		<li>Кликните на div ниже, чтобы отредактировать текст.</li>
		<li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
	</ul>

	HTML-код разрешён.

	<div id="view" class="view">Текст</div>

	<script>
		let textarea
		let changeDiv = document.getElementById('view')

		changeDiv.addEventListener('click', () => {
			textarea = document.createElement('textarea')
			textarea.className = 'edit'
			textarea.value = changeDiv.innerHTML

			textarea.addEventListener('keydown', (event) => {
				if (event.key == 'Enter') textarea.blur()
			})
			textarea.addEventListener('blur', () => {
				changeDiv.innerHTML = textarea.value
				textarea.replaceWith(changeDiv)
			})

			changeDiv.replaceWith(textarea)
			textarea.focus()
		})
	</script>

</body>

</html>
