<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style>
		#mouse {
			display: inline-block;
			cursor: pointer;
			margin: 0;
		}

		#mouse:focus {
			outline: 1px dashed black;
		}
	</style>
</head>

<body>

	<p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

	<pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>

	<script>
		mouse.tabIndex = 0
		let mousePosition = mouse.getBoundingClientRect()

		mouse.addEventListener('click', () => {
			mouse.style.top = `${mousePosition.top}px`
			mouse.style.left = `${mousePosition.left}px`
			mouse.style.position = 'fixed'
		})

		mouse.addEventListener('keydown', event => {
			switch (event.key) {
				case "ArrowUp":
					mouse.style.top = `${parseInt(mouse.style.top) - mouse.offsetHeight}px`
					break
				case "ArrowRight":
					mouse.style.left = `${parseInt(mouse.style.left) + mouse.offsetWidth}px`
					break
				case "ArrowDown":
					mouse.style.top = `${parseInt(mouse.style.top) + mouse.offsetHeight}px`
					break
				case 'ArrowLeft':
					mouse.style.left = `${parseInt(mouse.style.left) - mouse.offsetWidth}px`
					break
			}
		})
	</script>

</body>

</html>
