<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

	<div id="text">Текст</div>

	<script>
		let button = document.getElementById('hider')

		button.addEventListener('click', () => {
			document.getElementById('text').hidden = true
		})
	</script>

</body>

</html>
