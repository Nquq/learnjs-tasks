<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style>
		#contents {
			padding: 5px;
			border: 1px green solid;
		}
	</style>
</head>

<body>
	<fieldset id="contents">
		<legend>#contents</legend>
		<p>
			Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
				href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
		</p>
	</fieldset>
	<script>
		contents.addEventListener('click', event => {
			let redirect = (link) => {
				let conf = confirm(`Переход по ссылке: ${link}`)
				if (!conf) event.preventDefault()
			}

			let target = event.target.closest('a')

			if (target && contents.contains(target)) {
				return redirect(target.getAttribute('href'))
			}
		})
	</script>
</body>

</html>
