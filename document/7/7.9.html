<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<ul id="ul">
		<li id="one">1</li>
		<li id="two">4</li>
	</ul>
	<script>
		let firstLi = document.getElementById('one')
		let secondLi = document.createElement('li')
		secondLi.innerHTML = `<li>2</li>`
		let thirdLi = document.createElement('li')
		thirdLi.innerHTML = `<li>3</li>`
		firstLi.append(secondLi)
		firstLi.append(thirdLi)
	</script>
</body>

</html>
