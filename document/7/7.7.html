<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="elem"></div>
	<script>
		function createCalendar(elem, year, month) {
			elem.insertAdjacentHTML("beforeend",
				`<table>
					<th>пн</th>
					<tr>
						<th>ср</th>
						<th>вт</th>
						<th>чт</th>
						<th>пт</th>
						<th>сб</th>
						<th>вс</th>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>`
			)
			let date = new Date(year, month - 1, 1)
			let day = date.getDay()
			let daysInMonth = new Date(year, month, 0).getDate()
			if (day === 0) { day = 7 }
			let k = 1
			for (let i = 1; i < 6; i++) {
				for (let j = 0; j < 7; j++) {
					if (j == day - 1 && k == 1) {
						let point = elem.querySelectorAll('tr')[i].querySelectorAll('td')[j]
						point.append(k)
						k++
						continue
					}
					if (k != 1) {
						let point = elem.querySelectorAll('tr')[i].querySelectorAll('td')[j]
						if (k > daysInMonth) {
							continue
						}
						point.append(k)
						k++
					}
				}
			}
		}

		createCalendar(elem, 2023, 3);
	</script>
</body>

</html>
